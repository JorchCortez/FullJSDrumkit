        <link rel="stylesheet" type="text/css" href="css/main.css"></link>
        <title>Drumkit</title>

    <body>

        <div class="drumkit-container">
            <div class="keys">
                    <div data-key="65" class="key crash gold">
                        <kbd>A</kbd> 
                    </div>
                    <div data-key="83" class="key hithat gold">
                        <kbd>S</kbd> 
                    </div>
                    <div data-key="68" class="key kick">

                    </div>
                    <div data-key="70" class="key gold o-hat">

                    </div>

                    </div>

                    </div>

                    </div>

                    </div>
                    <div data-key="76" class="key drum tink">

                    </div>
                </div>
        </div>
